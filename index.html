<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no"/>
  <script src="file:///mnt/us/mesquito/polyfill.min.js"></script>
  <script src="file:///mnt/us/mesquito/sdk.js">

  </script>
  <link href="./main.css" rel="stylesheet">
  <script src="./main.js"></script>
  <title>WEBSITE HERE</title>
</head>
<body>

<div id="ScreenSize">
  <h1> Kindle Battles</h1>
  <button id="StartButton" onclick="StartButton()">Start</button>

  <div id="EnemyHealthDiv">
    <progress id="EnemyHealth" value="100" max="100">Enemy</progress>
    <p>Enemy Health</p>
  </div>
<br>
  <div id="PlayerHealthDiv">
    <progress id="PlayerHealth" value="100" max="100">Player</progress> 
    <p>Player Health</p>
  </div>

  <div id="PlayerAttackMeterDiv">
    <progress id="PlayerAttackMeter" value="100" max="100"></progress>
  </div>

  <div id="EnemyAttackMeterDiv">
    <progress id="EnemyAttackMeter" value="100" max="100"></progress>
  </div>
  <p id="GameOver"></p>
  <img id="DevilCat" src="Devilcat.png">
  <img id="AngelCat" src="Angelcat.png">
  <div id="CoreMenu">
    <div >
      <button id="AttackButton" onclick="SimpleAttack()">Attack</button>
    </div>

    <div >
      <button id="HealButton" onclick="SimpleHeal()">Heal</button>
    </div>
  </div>
  <p id="EnemyAttackLog"></p>
  <p id="PlayerAttackLog"></p>
</div>
</body>
</html>
