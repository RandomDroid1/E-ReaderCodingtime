<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="user-scalable=no"/>
  <script src="file:///mnt/us/mesquito/polyfill.min.js"></script>
  <script src="file:///mnt/us/mesquito/sdk.js">

  </script>
  <link href="./main.css" rel="stylesheet">
  <script src="./main.js"></script>
  <title>Fight!</title>
</head>
<body>

<div id="ScreenSize">
  <button id="StartButton" onclick="StartButton()">Start</button>

  <div id="EnemyOneHealthDiv">
    <progress id="EnemyOneHealth" value="100" max="100">Enemy</progress>
    <p></p>
  </div>
<br>
  <div id="AllyOneHealthDiv">
    <progress id="AllyOneHealth" value="500" max="500">Player</progress> 
    <p></p>
  </div>

  <div id="AllyOneAttackMeterDiv">
    <progress id="AllyOneAttackMeter" value="100" max="100"></progress>
  </div>

  <div id="EnemyOneAttackMeterDiv">
    <progress id="EnemyOneAttackMeterHTML" value="100" max="100"></progress>
  </div>

    <div id="EnemyTwoHealthDiv">
    <progress id="EnemyTwoHealth" value="100" max="100">Enemy</progress>
    <p></p>
  </div>
<br>
  <div id="AllyTwoHealthDiv">
    <progress id="AllyTwoHealth" value="500" max="500">Player</progress> 
    <p></p>
  </div>

  <div id="AllyTwoAttackMeterDiv">
    <progress id="AllyTwoAttackMeterHTML" value="100" max="100"></progress>
  </div>

  <div id="EnemyTwoAttackMeterDiv">
    <progress id="EnemyTwoAttackMeterHTML" value="100" max="100"></progress>
  </div>
  <p id="GameOver"></p>
  <div id="CoreMenu">
    <button id="AllyOneAttackOne">(1)Attack One</button>
    <button id="AllyOneAttackTwo">(1)Attack Two</button>
    <button id="AllyOneAttackThree">(1)Attack Three</button>
    <button id="AllyTwoAttackOne">(2)Attack One</button>
    <button id="AllyTwoAttackTwo">(2)Attack Two</button>
    <button id="AllyTwoAttackThree">(2)Attack Three</button>
    <p id="AllyOneLabel">Ally1Label</p>
    <p id="AllyTwoLabel">Ally2Label</p>
    <button id="LockInAllyOne">Lock in</button>
    <button id="LockInAllyTwo">Lock in</button>
    <button id="TargetEnemyOneAllyOne">Target Enemy One</button>
    <button id="TargetEnemyTwoAllyOne">Target Enemy Two</button>
    <button id="TargetEnemyOneAllyTwo">Target Enemy One</button>
    <button id="TargetEnemyTwoAllyTwo">Target Enemy Two</button>
    <div id="MenuDivider"></div>
  </div>
  <img id="AllyOneImage" src="">
  <img id="AllyTwoImage" src="">
  <img id="EnemyOneImage" src="">
  <img id="EnemyTwoImage" src="">
  <p id="EnemyOneAttackLog">Handman used Test! <br> dealt 50 damage to DevilCat</p>
  <p id="AllyOneAttackLog">Slugcat used Ip Infringment! <br> Killed Blob!</p>
  <p id="EnemyTwoAttackLog">Handman used Test! <br> dealt 50 damage</p>
  <p id="AllyTwoAttackLog">Slugcat used Ip Infringment! <br> Killed DevilCat!</p>
  <img id="AllyOneVirusMarker" src="">
  <img id="AllyOneFireMarker" src="FireDamage.png">
  <img id="AllyTwoVirusMarker" src="">
  <img id="AllyTwoFireMarker" src="FireDamage.png">
  <p id="AllyOneVirusText">V1(1)</p>
  <p id="AllyOneFireText">F1(1)</p>
  <p id="AllyTwoVirusText">V2(1)</p>
  <p id="AllyTwoFireText">F2(1)</p>
</div>
